<body>
  <script>
    // Your JavaScript goes here!
    function getComputerChoice() {
        randomInt = Math.floor (Math.random() * 3);

        if (randomInt === 0) {
            computerChoice = "Rock"
        } else if (randomInt === 1) {
            computerChoice = "Scissors"
        } else if (randomInt === 2) {
            computerChoice = "Paper"
        }
        computerResult = computerChoice.toUpperCase();
        return computerResult;
    }

    function getHumanChoice() {
        let humanChoice = prompt("Rock, Paper or Scissors?")
        let humanResult = humanChoice.toUpperCase();
        while (humanResult != "ROCK" && humanResult != "PAPER" && humanResult != "Scissors") {
            console.log("Invalid choice, try again")
            humanChoice = prompt("Rock, Paper or Scissors?")
            humanResult = humanChoice.toUpperCase();
        }
        return humanResult;
    }

    function playGame() {
    let humanScore = 0
    let computerScore = 0

        for (let i = 0; i < 5; i++) {
            humanChoice = getHumanChoice();
            computerChoice = getComputerChoice();
            console.log(`Human chooses ${humanChoice} and computer chooses ${computerChoice}.....`)
            if (humanChoice === "ROCK" &&  computerChoice === "SCISSORS")
            {
                console.log("Rock beats scissors! You win!")
                humanScore++
            } else if (humanChoice === "ROCK" &&  computerChoice === "PAPER") {
                console.log("Paper beats Rock :( You lose!")
                computerScore++
            } else if (humanChoice === "SCISSORS" &&  computerChoice === "PAPER") {
                console.log("Scissors beats paper! You win!")
                humanScore++
            } else if (humanChoice === "SCISSORS" &&  computerChoice === "ROCK") {
                console.log("Rock beats Scissors :( You lose!")
                computerScore++
            } else if (humanChoice === "PAPER" &&  computerChoice === "ROCK") {
                console.log("Paper beats rock! You win!")
                humanScore++
            } else if (humanChoice === "PAPER" &&  computerChoice === "SCISSORS") {
                console.log("Scissors beats paper :( You lose!")
                computerScore++
            } else {
                console.log(`You have both chosen ${humanChoice}. Its a tie!`)
            }
        }
        console.log(`Computer scores.... ${computerScore}`);
        console.log(`Human scores.... ${humanScore}`);
        if (humanScore > computerScore) {
            console.log("Congrutlations. You win the game! :)")
        } else {
            console.log("I'm sorry. You lose the game! :(")
        }
    }

    playGame();
  </script>
